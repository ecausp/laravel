# lando conteiner location
# /path/to/my/app => /app
# $HOME => /user
# https://laravel.lndo.site
name: seuprojeto
recipe: lamp
config:
  php: '7.4'
  composer_version: 2-latest
  webroot: public
  xdebug: true
services:
  appserver:
    type: php:custom
    overrides:
      image: lando/php:7.4-custom
      build:
        context: ./
        dockerfile: Dockerfile.custom
      ports:
        - "80"
    config:
      # Override php settings
      php: php.ini
  database:
    type: mysql:5.7
    creds:
      user: seuprojeto
      password: seuprojeto
      database: seuprojeto
# Por conta do uso de senha única o endereço dos projetos fica fixo em laravel.lndo.site, dessa forma para desenvolvimento tem-se um único oauth consumidor cadastrado.
proxy:
  appserver:
    - laravel.lndo.site
